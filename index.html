    <style>
        :root { --bg: #050505; --accent: #2997ff; --text: #ffffff; --surface: #111; --border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: 'General Sans', sans-serif; 
            height: 100vh; overflow: hidden; display: flex; flex-direction: column; 
            perspective: 1000px;
        }

        /* --- CURSOR (DESKTOP ONLY) --- */
        @media (hover: hover) and (pointer: fine) {
            body { cursor: none; }
            .cursor { position: fixed; top: 0; left: 0; width: 10px; height: 10px; background: white; border-radius: 50%; pointer-events: none; z-index: 10000; mix-blend-mode: difference; transform: translate(-50%, -50%); }
            .cursor-f { position: fixed; top: 0; left: 0; width: 40px; height: 40px; border: 1px solid var(--accent); border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: 0.15s ease-out; }
        }
        @media (hover: none) {
            .cursor, .cursor-f { display: none !important; }
            body { cursor: auto; }
        }

        /* --- BACKGROUND --- */
        .marquee-wrap {
            position: absolute; top: 50%; left: 0; width: 100%;
            transform: translateY(-50%) translateZ(-300px) rotate(-5deg);
            overflow: hidden; pointer-events: none; opacity: 0.2; z-index: 0;
        }
        .marquee-text {
            display: flex; white-space: nowrap; gap: 50px;
            font-family: 'Clash Display', sans-serif; 
            font-size: 15vw; font-weight: 800; 
            color: transparent; -webkit-text-stroke: 2px rgba(255,255,255,0.5); 
            animation: scroll 40s linear infinite;
        }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* --- STAGE --- */
        .stage { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; transform-style: preserve-3d; z-index: 2; }
        .card-3d { position: relative; width: 400px; height: 550px; transform-style: preserve-3d; transition: transform 0.1s ease-out; }
        .card-img { width: 100%; height: 100%; object-fit: cover; border-radius: 20px; box-shadow: 0 40px 100px rgba(0,0,0,0.8); border: 1px solid var(--border); }

        .info-box {
            position: absolute; bottom: 40px; right: -60px; text-align: right;
            background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px);
            padding: 30px; border: 1px solid var(--border); border-radius: 12px;
            transform: translateZ(60px); min-width: 280px;
        }
        h1 { margin: 0; font-family: 'Clash Display'; font-size: 3rem; line-height: 0.9; text-transform: uppercase; font-weight: 700; }
        .typewriter { color: var(--accent); font-weight: 600; text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; font-size: 0.9rem; }

        /* --- NAV DOCK --- */
        .nav-dock { 
            position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 8px; background: rgba(20,20,20,0.9); backdrop-filter: blur(15px); 
            padding: 10px 15px; border-radius: 50px; border: 1px solid var(--border); z-index: 500; 
        }
        .nav-item { color: #aaa; text-decoration: none; padding: 10px 20px; border-radius: 30px; transition: 0.3s; font-weight: 500; font-size: 0.9rem; white-space: nowrap; }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.1); }
        .nav-item.active { background: white; color: black; font-weight: 700; }

        /* --- FOOTER --- */
        footer { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            padding: 15px 50px; background: rgba(0,0,0,0.95); 
            border-top: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; z-index: 400; 
        }
        .socials { display: flex; gap: 20px; font-size: 1.2rem; }
        .socials a { color: #888; transition: 0.3s; text-decoration: none; } .socials a:hover { color: var(--accent); }
        .book-btn { background: var(--accent); color: black; padding: 10px 25px; border-radius: 50px; font-weight: 700; text-decoration: none; transition: 0.3s; font-size: 0.9rem; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 800px) {
            body { height: auto; min-height: 100vh; overflow-y: auto; overflow-x: hidden; padding-bottom: 120px; }
            .marquee-wrap { display: none; }
            
            /* Disable 3D tilt on mobile */
            .stage { margin-top: 50px; transform: none !important; perspective: none; }
            .card-3d { width: 85%; height: auto; aspect-ratio: 3/4; transform: none !important; margin: 0 auto; }
            .info-box { position: relative; right: auto; bottom: auto; transform: none !important; width: 100%; margin-top: -20px; text-align: center; }
            
            /* Scrollable Menu */
            .nav-dock { 
                width: 95%; bottom: 80px; justify-content: flex-start; overflow-x: auto; 
                padding: 10px; -webkit-overflow-scrolling: touch; 
            }
            .nav-item { font-size: 0.8rem; padding: 8px 15px; }
            
            /* Footer Stack */
            footer { padding: 20px; flex-direction: column; gap: 15px; text-align: center; bottom: 0; position: fixed; }
            .float-wa { bottom: 160px !important; right: 20px !important; }
        }

        .float-wa { position: fixed; right: 30px; bottom: 100px; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; z-index: 600; border: 1px solid rgba(255,255,255,0.1); background: #25D366; text-decoration: none; }

    <script>
        // DESKTOP ONLY LOGIC
        if (window.matchMedia("(hover: hover)").matches) {
            const cursor = document.querySelector('.cursor'); const cursorF = document.querySelector('.cursor-f');
            const card = document.getElementById('card');
            
            window.addEventListener('mousemove', e => { 
                cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
                cursorF.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`; 
                
                // 3D Tilt
                const x = (window.innerWidth / 2 - e.pageX) / 25;
                const y = (window.innerHeight / 2 - e.pageY) / 25;
                if(card) card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            });
        }

        // TYPEWRITER
        const roles = ["Graphic Designer", "Print Specialist", "Brand Architect"];
        let i = 0, j = 0, isDeleting = false, el = document.getElementById('typewriter');
        function type() {
            el.innerHTML = roles[i].substring(0, j);
            if(isDeleting) j--; else j++;
            let speed = isDeleting ? 50 : 100;
            if(!isDeleting && j === roles[i].length + 1) { speed = 2000; isDeleting = true; }
            else if(isDeleting && j === 0) { isDeleting = false; i = (i + 1) % roles.length; speed = 500; }
            setTimeout(type, speed);
        }
        type();
    </script>
