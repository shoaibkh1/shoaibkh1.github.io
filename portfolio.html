<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Shoaib Khan</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,600,700&f[]=general-sans@300,400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* SHARED CSS */
        :root { --bg: #050505; --accent: #2997ff; --text: #ffffff; --surface: #111; --border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--bg); color: var(--text); font-family: 'General Sans', sans-serif; padding: 50px 5% 150px 5%; min-height: 100vh; }
        .cursor { position: fixed; top:0; left:0; width: 10px; height: 10px; background: white; border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); mix-blend-mode: difference; }
        .cursor-f { position: fixed; top:0; left:0; width: 40px; height: 40px; border: 1px solid var(--accent); border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: 0.15s; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 60px; }
        h1 { font-family: 'Clash Display'; font-size: clamp(2.5rem, 5vw, 4rem); text-transform: uppercase; }
        .back-btn { border: 1px solid var(--border); padding: 10px 25px; border-radius: 50px; color: #888; text-decoration: none; transition: 0.3s; }
        .back-btn:hover { border-color: var(--accent); color: white; background: rgba(41, 151, 255, 0.1); }
        footer { position: fixed; bottom: 0; left: 0; width: 100%; padding: 20px 50px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .socials { display: flex; gap: 20px; font-size: 1.2rem; }
        .socials a { color: #888; transition: 0.3s; } .socials a:hover { color: var(--accent); }
        .book-btn { background: var(--accent); color: black; padding: 10px 25px; border-radius: 50px; font-weight: 700; text-decoration: none; transition: 0.3s; font-size: 0.9rem; }
        .book-btn:hover { background: white; box-shadow: 0 0 20px var(--accent); }

        /* PORTFOLIO SPECIFIC */
        .bento-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .bento-item { position: relative; border-radius: 20px; overflow: hidden; height: 450px; border: 1px solid var(--border); }
        .bento-item.wide { grid-column: span 2; }
        .bento-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.7s; opacity: 0.7; }
        .bento-item:hover img { filter: grayscale(0%); transform: scale(1.05); opacity: 1; }
        .info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 30px; background: linear-gradient(to top, black, transparent); transform: translateY(20px); opacity: 0; transition: 0.3s; }
        .bento-item:hover .info { transform: translateY(0); opacity: 1; }
        .cat { color: var(--accent); font-size: 0.8rem; text-transform: uppercase; font-weight: 700; }
        .title { font-size: 1.5rem; font-family: 'Clash Display'; margin-top: 5px; color: white; }

        @media(max-width: 768px) {
            body { padding-bottom: 180px; } footer { flex-direction: column; gap: 15px; padding: 20px; text-align: center; }
            .bento-grid { grid-template-columns: 1fr; } 
            .bento-item.wide { grid-column: span 1; }
        }
    </style>
</head>
<body>
    <div class="cursor"></div><div class="cursor-f"></div>

    <header>
        <h1>Work Gallery</h1>
        <a href="index.html" class="back-btn hover-trig">Back Home</a>
    </header>

    <div class="bento-grid">
        <div class="bento-item wide hover-trig">
            <img src="https://images.unsplash.com/photo-1617531653332-bd46c24f2068?q=80&w=2115&auto=format&fit=crop" alt="Razmak">
            <div class="info"><div class="cat">Fleet Branding</div><div class="title">Razmak Industries</div></div>
        </div>
        <div class="bento-item hover-trig">
            <img src="https://images.unsplash.com/photo-1550966871-3ed3c47e7488?q=80&w=2070&auto=format&fit=crop" alt="Signage">
            <div class="info"><div class="cat">3D Signage</div><div class="title">Sunny & Suha Mart</div></div>
        </div>
        <div class="bento-item hover-trig">
            <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?q=80&w=1981&auto=format&fit=crop" alt="Social">
            <div class="info"><div class="cat">Social Media Kit</div><div class="title">Pizza Bar Peshawar</div></div>
        </div>
        <div class="bento-item wide hover-trig">
            <img src="https://images.unsplash.com/photo-1586075010923-2dd4570fb338?q=80&w=1887&auto=format&fit=crop" alt="Print">
            <div class="info"><div class="cat">Print Media</div><div class="title">Corporate Stationery</div></div>
        </div>
    </div>

    <footer>
        <div class="socials">
            <a href="https://pk.linkedin.com/in/shoaibkh1" target="_blank" class="hover-trig"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://behance.net/skgraphics4" target="_blank" class="hover-trig"><i class="fab fa-behance"></i></a>
            <a href="https://share.google/UTxeuYakVupmYcUzj" target="_blank" class="hover-trig"><i class="fab fa-google"></i></a>
        </div>
        <div style="color:#666; font-size:0.8rem;">Â© 2025 Shoaib Khan.</div>
        <a href="https://wa.me/923105532979?text=I%20want%20to%20book%20an%20appointment" target="_blank" class="book-btn hover-trig">Book Appointment</a>
    </footer>

    <script>
        const cursor = document.querySelector('.cursor'); const cursorF = document.querySelector('.cursor-f');
        window.addEventListener('mousemove', e => { 
            cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
            cursorF.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`; 
        });
        document.querySelectorAll('.hover-trig').forEach(el => {
            el.addEventListener('mouseenter', () => { cursorF.style.transform += " scale(1.5)"; cursorF.style.background = "rgba(255,255,255,0.1)"; });
            el.addEventListener('mouseleave', () => { cursorF.style.transform = cursorF.style.transform.replace(" scale(1.5)", ""); cursorF.style.background = "transparent"; });
        });
    </script>
</body>
</html>
